both_arms_controller:
  type: "robot_mechanism_controllers/JointTrajectoryActionController"
  joints: &arm_joints
    - arm_right_1_joint
    - arm_right_2_joint
    - arm_right_3_joint
    - arm_right_4_joint
    - arm_right_5_joint
    - arm_right_6_joint
    - arm_right_7_joint
    - arm_left_1_joint
    - arm_left_2_joint
    - arm_left_3_joint
    - arm_left_4_joint
    - arm_left_5_joint
    - arm_left_6_joint
    - arm_left_7_joint
  gains:
    arm_right_1_joint: &arm_1_gains {p: 800, d: 500, i: 200, i_clamp: 3.0}
    arm_right_2_joint: &arm_2_gains {p: 800, d: 500, i: 200, i_clamp: 3.0}
    arm_right_3_joint: &arm_3_gains {p: 600, d: 350, i: 150, i_clamp: 2.0}
    arm_right_4_joint: &arm_4_gains {p: 800, d: 500, i: 200, i_clamp: 3.0}
    arm_right_5_joint: &arm_5_gains {p: 300, d: 300, i: 100, i_clamp: 1.5}
    arm_right_6_joint: &arm_6_gains {p: 300, d: 250, i: 100, i_clamp: 1.5}
    arm_right_7_joint: &arm_7_gains {p: 300, d: 250, i: 100, i_clamp: 1.5}
    arm_left_1_joint:  *arm_1_gains
    arm_left_2_joint:  *arm_2_gains
    arm_left_3_joint:  *arm_3_gains
    arm_left_4_joint:  *arm_4_gains
    arm_left_5_joint:  *arm_5_gains
    arm_left_6_joint:  *arm_6_gains
    arm_left_7_joint:  *arm_7_gains
  joint_trajectory_action_node:
    joints: *arm_joints
    constraints:
      goal_time: 0.6
      arm_right_1_joint:
        goal: 0.02
      arm_right_2_joint:
        goal: 0.02
      arm_right_3_joint:
        goal: 0.02
      arm_right_4_joint:
        goal: 0.02
      arm_right_5_joint:
        goal: 0.02
      arm_right_6_joint:
        goal: 0.02
      arm_right_7_joint:
        goal: 0.02
      arm_left_1_joint:
        goal: 0.02
      arm_left_2_joint:
        goal: 0.02
      arm_left_3_joint:
        goal: 0.02
      arm_left_4_joint:
        goal: 0.02
      arm_left_5_joint:
        goal: 0.02
      arm_left_6_joint:
        goal: 0.02
      arm_left_7_joint:
        goal: 0.02